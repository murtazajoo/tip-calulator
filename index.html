<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>

<img id="logo" src="images/logo.svg" alt="">
    <div class="container flex">
      <div id="first-part" class="parts">

        <div class="bill">
          <div class="title">Bill</div>
          <div id="billcon" class="input flex">
            <div class="dol"><img src="images/icon-dollar.svg" alt=""></div>
            <div class="nobill">
              <input id="billval" placeholder="0" type="number">
            </div>
          </div>
        </div>

        <div class="select">
          <div class="title">Select Tip %</div>
          <div class="tip-per grid">
            <button onclick="percentage('5')" class="tip">5%</button>
            <button onclick="percentage('10')" class="tip">10%</button>
            <button onclick="percentage('15')" class="tip">15%</button>
            <button onclick="percentage('20')" class="tip">20%</button>
            <button onclick="percentage('25')" class="tip">25%</button>
            <input onclick="costum()" id="costum" type="number" placeholder="Costum">
          </div>
        </div>
        <div class="person">

          <div class="title">Number Of Person</div>
          <div id="personcon"  class="input flex">
            <div><img src="images/icon-person.svg" alt=""></div>
              <div class="noperson">
                <input id="noperval" placeholder="0" type="number">
              </div>
          </div>
        </div>

      </div>



      <div id="part2" class="parts">

        <div class="tip-amo flex" onclick="costum()">
          <div   class="tiptitle">
            <p>Tip Amount</p>
            <small>/ person</small>
          </div>
          <div class="totalamo">
            <img src="images/icon-dollar.svg" alt=""><span id="tipperson" >0.00</span>
          </div>
        </div>

        <div class="tip-amo flex">
          <div class="tiptitle">
            <p>Total</p>
            <small>/ person</small>
          </div>
          <div  class="totalamo">
            <img src="images/icon-dollar.svg" alt=""><span id="tiptotal">0.00</span>
          </div>
        </div>
          <div class="reset">
            <button onclick="reset()" >
              Reset
            </button>
          </div>


        </div>
      </div>

      

    </div>
      <small>&copy; MUrtaza JoO</small>

<script src="source.js"></script>

</html>
